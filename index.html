<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Cocoa Talk </title>
</head>
<body>
    <div class='status--bar'r>
        <div class='status--bar__column'>
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class='status--bar__column'>
            <span>18:30</span>
        </div>
        <div class='status--bar__column'>
            <span>11%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
    <header class="welcome--header">
        <h1 class="welcome--header__title">Welcome to Cocoa Talk</h1>
        <p class="welcome--header__text">If you have a Cocoa Account, log in with your email or phone number.</p>
    </header>
    <form id="login--form">
        <input type="text" placeholder="Email or Phone number" required>
        <input type="password" placeholder="Password" required>
        <input type="submit" value="Log in">
        <input type="submit" value="Sign up">
        <a href='#'>Find Cocoa Account or Password</a>
    </form>
    
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
</body>
</html>
